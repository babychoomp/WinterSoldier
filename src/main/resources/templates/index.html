<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" th:href="@{css/jquery-ui-1.12.1.css}">
		<link rel="stylesheet" th:href="@{css/jsp-test.css}" type="text/css">
		
		<!-- 뒤로가기 방지 -->
	    <script type="text/javascript">
	        history.pushState(null, null, location.href);
	        window.onpopstate = function() {
	            history.go(1);
	        }
	    </script>
		
		
		<title>Winter Soldier : Spring Boot</title>
	</head>
	
	<body>
		<div class="main">
		    <div class="container">
		        <div class="logo">
			        <!-- "/main"으로 할 경우, localhost:8080/main으로 해도 -->
			        <!-- 자기 자신의 페이지로 인식을 하지 않습니다. -->
			        <!-- 그렇기에 applicatrion.properties에 context-path를 지정하여 -->
			        <!-- 루트 경로를 설정해줄 수 있습니다. -->
		            <a href="/main"><span>SpringBoot</span> <span>DAMI</span></a>
		        </div>
		        <div class="content">
		            <div class="tit">Winter Soldier</div>
		            <div class="form">   
	                    <form   id="loginForm" role="form" action="board" method="post">
					        <input type="text" name ="id" id="id" placeholder="id" required> 
					        <input type="text" name="pw" id="pw" placeholder="pw" required> 
					        <button type="submit" id="submit">LOGIN</button>
					    </form>
					    <ul>
					        <li class="signin"><a  th:href="@{signin}">SIGNIN</a></li>
					    </ul>
                	</div>
		        </div>
		    </div>
		</div>
	</body>
	
</html>
